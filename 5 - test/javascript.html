<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>To </title>
    <!-- ================================================= Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- =================================================-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background: linear-gradient(120deg, #211B53, #ECE3E6); padding: 50px;">

    <div class="">
        <div class="row">

            <div class="col-sm-3">

                <input type="text" class="form-control" id="todo-name">
                <button type="submit" id="addTodo" onclick="addTodoToStorage()" class="btn btn-primary">Send
                    message</button>

            </div>

            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row card-title">
                            <div class="col">
                                <h5>To Do</h5>
                            </div>
                            <div class="col">
                                <a data-toggle="modal" data-target="#exampleModal" class="font-weight-bold" id="myBtn"
                                    style="float :right;">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-text" id="todo">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row card-title">
                            <div class="col">
                                <h5>Doing</h5>
                            </div>
                            <div class="col">
                                <a onclick="" class="font-weight-bold" style="float :right;">
                                    <i class="glyphicon glyphicon-option-horizontal"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-text" id="doing">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row card-title">
                            <div class="col">
                                <h5>Done</h5>
                            </div>
                            <div class="col">
                                <a onclick="" class="font-weight-bold" style="float :right;">
                                    <i class="glyphicon glyphicon-option-horizontal"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-text" id="done">

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>


    <!-- Todo Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New to do</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">To Do:</label>
                            <input type="text" name="name" class="form-control" id="todo-names">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Detail:</label>
                            <textarea class="form-control" name="email" id="todo-details"></textarea>
                        </div>
                        <button type="submit" onclick="rvalidate()" class="btn btn-primary">Send message</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("form").addEventListener("submit", function (e) {
            var form = this;
            console.log(form.name.value);
            if (form.name.value == "") {
                alert("Please enter your Name");
                form.name.focus();
            }
            e.preventDefault();
        }, false);
    </script>
</body>

</html>
